
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">

    <title>Side Menu &ndash; Layout Examples &ndash; Pure</title>
    <link rel="stylesheet" href="../css/pure.css">
    <link rel="stylesheet" href="../css/pureUI.css">
</head>
<body>
<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu pure-menu-open">
            <a class="pure-menu-heading" href="#">Menu</a>

            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>

                <li class="menu-item-divided pure-menu-selected">
                    <a href="#">Services</a>
                </li>

                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </div>

    <div id="main">
        <div id="header">
            <h1>
                pureUI
            </h1>
        </div>

        <div id="content" class="content">
            <div id="intro">
                <h2 class="content-subhead">什么是pureUI</h2>
                <p>
                    基于purcss和Appframework.js的轻量级移动框架。
                </p>
            </div>
            <div id="about">
                <h2 class="content-subhead">关于pureUI</h2>
                <p>
                    基于purcss和Appframework.js的轻量级移动框架。
                </p>
            </div>
            <div id="home" data-selected="true">
                <h2 class="content-subhead">Home</h2>
                <p>
                    基于purcss和Appframework.js的轻量级移动框架。
                </p>
            </div>
        </div>
    </div>

    <div id="pure-shadow"></div>
</div>
<script src="../js/appframework.js"></script>
<script src="../js/ui.js"></script>
</body>
</html>
